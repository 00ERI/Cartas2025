<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> <!-- Define la codificación de caracteres -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Para que sea responsive -->
	<title>Cartas</title> <!-- Título de la pestaña -->

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Estilos personalizados -->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
<div class="container"> <!-- Contenedor principal -->

	<!-- Encabezado con logo -->
	<header class="bg-dark">
		<div class="row">
			<figure class="col-12 col-md-3"> 
				<img class="img-logo figure-img img-fluid" src="img/logo.png">
			</figure>
		</div>
	</header>

	<div class="row">	
		<!-- Sección de cartas -->
		<div class="col-12 col-md-8 col-lg-6">
			<div class="row">
				<!-- Botones de cartas (1 al 13) -->
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="A♦">
					<img class="img-thumbnail" src="img/1.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="2♦">
					<img class="img-thumbnail" src="img/2.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="3">
					<img class="img-thumbnail" src="img/3.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="4">
					<img class="img-thumbnail" src="img/4.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="5">
					<img class="img-thumbnail" src="img/5.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="6">
					<img class="img-thumbnail" src="img/6.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="7">
					<img class="img-thumbnail" src="img/7.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="8">
					<img class="img-thumbnail" src="img/8.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="9">
					<img class="img-thumbnail" src="img/9.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="10">
					<img class="img-thumbnail" src="img/10.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="11">
					<img class="img-thumbnail" src="img/11.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="12">
					<img class="img-thumbnail" src="img/12.png" />
				</div>
				<div class="btncarta col-6 col-md-4 col-lg-3" data-carta="13">
					<img class="img-thumbnail" src="img/13.png" />
				</div>
			</div>
		</div>

		<!-- Panel lateral -->
		<aside class="col-12 col-md-4 col-lg-6">

			<!-- Listado de cartas -->
			<section class="col-12">
				<h2>Listado de Cartas</h2>
				<!-- Botón para eliminar todas las cartas -->
				<button id="eliminarTodo" class="btn btn-danger mb-2">Eliminar todas</button>
				
				<!-- Tabla dinámica -->
				<table class="table table-hover">
				  <thead>
				    <tr>
				      <th scope="col">#</th> <!-- Número -->
				      <th scope="col">Carta</th> <!-- Nombre -->
				      <th scope="col">Cant</th> <!-- Cantidad -->
				      <th scope="col">Acciones</th> <!-- Botones de acción -->
				    </tr>
				  </thead>
				  <tbody id="listado">
				    <!-- Aquí se insertan filas dinámicamente -->
				  </tbody>
				</table>
			</section>

			<!-- Formulario para registrar cartas -->
			<section class="col-12">
				<h2>Registro de Cartas</h2>
				<form>
				  <div class="form-group">
				    <label for="numero">Número</label>
				    <input type="number" id="numero" min="1" max="13" class="form-control" placeholder="Ingrese el número">
				    <small class="form-text text-muted">Debe ingresar un número del 1 al 13</small>
				  </div>
				  <div class="form-group">
				    <label for="carta">Carta</label>
				    <input type="text" id="carta" class="form-control" placeholder="Descripción de la carta">
				  </div>
				  <button type="button" id="registrar" class="btn btn-primary">Guardar</button>
				</form>
			</section>
		</aside>
	</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Script propio -->
<script src="js/script.js"></script>
</body>
</html>
